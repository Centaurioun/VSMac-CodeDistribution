<!DOCTYPE html>
<html style="margin: 0; height: 100%; overflow: hidden">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </script>
    <script type="text/javascript">
        {REPLACE_WITH_CHART_JS}
    </script>
    <style type="text/css">
        /* Chart.js */
        @-webkit-keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}@keyframes chartjs-render-animation{from{opacity:0.99}to{opacity:1}}.chartjs-render-monitor{-webkit-animation:chartjs-render-animation 0.001s;animation:chartjs-render-animation 0.001s;}
    </style>
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body style="margin: 0; height: 100%; overflow: hidden; background-color: #383a39">
    <canvas id="chart-area" class="chartjs-render-monitor" style="display: block; height: 100vh; width: 100vw;"></canvas>
    <script>
    var pieOptions = {
        type: 'doughnut',
        data: {},
        options: {
            maintainAspectRatio: false,
            legend: {
                onClick: null,
                labels: {
                    fontColor: 'white'
                }
            },
            animation: {
                animateScale: true,
                animateRotate: false
            },
            cutoutPercentage: 50
        }
    };

    document.addEventListener('contextmenu', event => event.preventDefault());
    window.onload = function() {
        var ctx = document.getElementById("chart-area").getContext("2d");
        window.chart = new Chart(ctx, pieOptions);
    };
    </script>

</body>
</html>
